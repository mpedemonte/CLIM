<!doctype html>
<html lang=es>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="registro.css">
<script>
    function Validar(miFormulario){
        if(miFormulario.nom.value=="") {
            alert("El Nombre no puede estar vacío")
            miFormulario.nom.focus();
        return false;
        }
        if(miFormulario.cla.value=="") {
            alert("La clave no puede estar vacía")
            miFormulario.cla.focus();
        return false;
        }
        return true;
    }
}
</script>
</head>
<body>
    <form action="register.php" onsubmit="return Validar(this)" method="post">
    <fieldset>
    <legend> - R e g i s t r o - </legend> <br> <br>
    <label for="nom">Nombre : </label> <input type="text" id="nom" name="nom" placeholder="Nombre Apellido" required="required"> <br>
    Fecha de Nacimiento :<input type="date" name="fecha" required="required" max="1999-01-01"> <br>
    Teléfono : <input type="tel" name="tel" id="tel" maxlength="9" placeholder="9-XXXXXXXX">
    email : <input type="email" name="ema" id="ema" required="required" placeholder="nombre@ejem.com">
    Clave : <input type="password" id="cla" name="cla" required="required" placeholder="Ingrese una clave"><br>
    Ciudad : <select id="ciu" name="ciu">
    <option value="1">Temuco</option>
    <option value="2">Santiago</option>
    </select> <br>
    Sexo : <input type="radio" name="sex" id="sexM" value="M"> M
    <input type="radio" name="sex" id="sexF" value="F"> F <br>
    <input type="submit" value="Enviar datos">
    </fieldset>
   </form>
</body>
</html>
